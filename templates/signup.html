<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Unproffressional Linkdlen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="welcome.html" class="text-2xl font-bold text-blue-600">Unproffressional Linkdlen</a>
            <div class="flex items-center space-x-2">
                 <a href="login.html" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300 shadow-sm">Login</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen bg-gray-100 py-12">
        <div class="bg-white p-10 rounded-xl shadow-lg max-w-lg w-full">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Join Us Today</h2>
            <p class="text-center text-gray-600 mb-8">Create an account to find a job or hire talent.</p>

            <!-- Role Selection Tabs -->
            <div class="flex justify-center border-b mb-8">
                <button id="userTab" class="px-6 py-2 text-lg font-semibold border-b-2 border-blue-600 text-blue-600">I'm a Job Seeker</button>
                <button id="companyTab" class="px-6 py-2 text-lg font-semibold text-gray-500">I'm an Employer</button>
            </div>

            <!-- Job Seeker Form -->
            <form id="userForm" action="#" method="POST">
                <div class="mb-4">
                    <label for="userName" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <input type="text" id="userName" name="userName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your full name" required>
                </div>
                 <div class="mb-4">
                    <label for="userPhone" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                    <input type="tel" id="userPhone" name="userPhone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-6">
                    <label for="userPassword" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="userPassword" name="userPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create a password" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Create My Account</button>
                </div>
            </form>

            <!-- Employer Form -->
            <form id="companyForm" action="#" method="POST" class="hidden">
                 <div class="mb-4">
                    <label for="companyName" class="block text-gray-700 font-semibold mb-2">Company/Shop Name</label>
                    <input type="text" id="companyName" name="companyName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your company name" required>
                </div>
                 <div class="mb-4">
                    <label for="companyPhone" class="block text-gray-700 font-semibold mb-2">Contact Phone Number</label>
                    <input type="tel" id="companyPhone" name="companyPhone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter a contact number" required>
                </div>
                <div class="mb-6">
                    <label for="companyPassword" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="companyPassword" name="companyPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create a password" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition duration-300">Register My Company</button>
                </div>
            </form>
            
            <p class="text-center text-gray-600 mt-6">
                Already have an account? <a href="login.html" class="text-blue-600 hover:underline font-semibold">Login here</a>
            </p>
        </div>
    </main>
    
    <script>
        const userTab = document.getElementById('userTab');
        const companyTab = document.getElementById('companyTab');
        const userForm = document.getElementById('userForm');
        const companyForm = document.getElementById('companyForm');

        userTab.addEventListener('click', () => {
            userForm.classList.remove('hidden');
            companyForm.classList.add('hidden');
            userTab.classList.add('border-blue-600', 'text-blue-600');
            userTab.classList.remove('text-gray-500');
            companyTab.classList.remove('border-blue-600', 'text-blue-600');
            companyTab.classList.add('text-gray-500');
        });

        companyTab.addEventListener('click', () => {
            companyForm.classList.remove('hidden');
            userForm.classList.add('hidden');
            companyTab.classList.add('border-blue-600', 'text-blue-600');
            companyTab.classList.remove('text-gray-500');
            userTab.classList.remove('border-blue-600', 'text-blue-600');
            userTab.classList.add('text-gray-500');
        });
    </script>

</body>
</html>
