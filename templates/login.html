<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unproffressional Linkdlen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="welcome.html" class="text-2xl font-bold text-blue-600">Unproffressional Linkdlen</a>
            <div class="flex items-center space-x-2">
                 <a href="signup.html" class="bg-green-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300 shadow-sm">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-10 rounded-xl shadow-lg max-w-md w-full">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back!</h2>
            <form action="#" method="POST">
                <!-- Phone Number Input -->
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number" required>
                </div>

                <!-- Password Input -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
                </div>
            </form>
            <p class="text-center text-gray-600 mt-6">
                Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline font-semibold">Sign Up here</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer id="contact" class="bg-gray-800 text-white py-10">
        <div class="container mx-auto px-6 text-center">
            <p class="text-sm text-gray-400">&copy; 2025 Unproffressional Linkdlen. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
